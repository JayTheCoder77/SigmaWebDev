<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css specificity and cascade</title>
    <style>
        h1{
            color:aquamarine;
        }
        h1.red{
            color: red;
        }
        .yellow{
            color: yellow ;
        }
        [data-l="b"]{
            color: aliceblue;
        }
    </style>
</head>
<body>
    <div>
        style = "color:blue"
        <h1 class="yellow red" data-l="b">CSS specificity</h1>
    </div>
</body>
</html>
