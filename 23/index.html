<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        /* inline - block for width and margin padding from top */
        .box {
            padding: 23px;
            margin: 34px;
            display: inline-block; 
            width: 39px;
            border: 2px solid black;
        }
        .box1{
        /* display:none; */
        /* visibility: hidden; */
        }
    </style>
</head>

<body>
    <div class="box">
        i am a box
    </div>
    <div class="box box1">
        i am a box1
    </div>
</body>

</html>
