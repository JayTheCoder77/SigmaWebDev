<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and outlines</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }

        .box {
            border: 2px solid white;
            padding: 23px;
            box-shadow: 5px 13px 10px #ffffff2b;
            border-radius: 23px;
        }

        .text-shadow {
            margin: 40px;
            text-shadow: 5px 7px 9px #37a965;
            outline : 4px solid;
            outline-offset: 17px;
        }
    </style>
</head>

<body>
    <div class="box">
        i am box
    </div>
    <div class="text-shadow">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Perferendis impedit porro explicabo, ut magnam
        delectus quidem recusandae saepe qui dolorem iure ducimus ipsam?
    </div>
</body>

</html>
